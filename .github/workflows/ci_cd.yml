name: CI and CD data model

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - staging

jobs:
  retraining_model:
    runs-on: ubuntu-latest
    container: docker://dvcorg/cml:latest
    env:
      repo_token: ${{ secrets.GITHUBTOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install requirements
        run: pip3 install -r requirements.txt

      - name: Execute the training model
        run: python3 src/train_model.py

      - name: Generating report
        run: |
          echo "## Model metrics" > report.md
          echo "Model trained successfully with RandomForest." >> report.md
          cml-send-comment report.md

  build_docker_image:
    needs: retraining_model
    runs-on: ubuntu-latest

    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Optional: test pulling the image to ensure it exists and is accessible
      - name: Test Docker pull
        run: docker pull gabrieldoin/supplement-api

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            docker login -u '${{ secrets.DOCKER_USERNAME }}' -p '${{ secrets.DOCKER_PASSWORD }}'
            if docker ps --all | grep supplement-api; then
              docker stop supplement-api
              docker rm supplement-api
            fi
            docker pull gabrieldoin/supplement-api
            docker run -d --name supplement-api -p 8000:8000 gabrieldoin/supplement-api
